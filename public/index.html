  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div> <strong>Write</strong> a new tweet 
        <br> 
        <i class="fa-solid fa-angles-down"></i></div>
     </nav>
  <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Lala Fang</h2>
      </div>
  </header>



    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="tweet-title">Compose Tweet</h2>
        <form class="tweetForm" method="POST" action="/tweets/">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="text-count">
            <button type="submit" class="button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
