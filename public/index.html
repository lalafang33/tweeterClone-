<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/main.css"
    type="text/css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/header.css"
    type="text/css" />

    <!-- new tweet form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css"
    type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">

    <!-- awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- transaparent colour -->
    <link href="http://www.transparenttextures.com/patterns/45-degree-fabric-light.png" >

    <!-- composer JS -->
      <script src="/scripts/composer-char-counter.js"></script>

  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div> 
        <p><strong>Write</strong> a new tweet </p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
  <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Lala Fang</h2>
      </div>
  </header>



    <!-- Page-specific (main) content here -->
    <!-- check if below class and id is used -->
    <main class="container" id="main-container">
      <section class="new-tweet">
        <h2 class="tweet-title">Compose Tweet</h2>
        <form class="tweetForm" method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="text-count">
            <button type="submit" class="button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        </section>
        <section id="tweet-container">
          <article class="tweet">
            <header class="tweetheader">
              <div class="iconparent"><img src="https://i.imgur.com/73hZDYK.png"> <p>username</p> 
              </div> 
              <p class="handle">@handle</p>
            </header>
            <h5 class="tweet-words"> If I have seen further it is by standing on the shoulders of giants</h5>
          <h6 class="bottom-tag"> 
            <output name="days" class="days" for="tweet">10 days ago</output>
            <output name="emoticons" class="emoticons" for="tweet"> <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </output>
          </h6>
        </article>
        </section>
        <script src="/scripts/newTweet.js" ></script>
        <footer class="footer">  </footer>
    </main>
  </body>
</html>
